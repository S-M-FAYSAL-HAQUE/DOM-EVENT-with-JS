<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
</head>
<body>
    <div id="container">
        <h1>My List.</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Tempore nobis error ipsa maiores.</li>
            <li class="item">Porro natus excepturi veniam nihil.</li>
            <li class="item">Quod culpa ratione ut consectetur.</li>
            <li class="item">Voluptates fugiat dolor asperiores nam.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('First item Clicked.');
        })
        document.getElementById('mylist').addEventListener('click', function(event){
            console.log('Mylist Clicked.');
            event.stopPropagation(); //"stopPropagation" stop the bubble system. It will not check next step.
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('Container Clicked.');
        })
    </script>
    
</body>
</html>
