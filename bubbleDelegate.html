<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Delete</title>
</head>
<body>
    <div id="container">
        <h1>My List.</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Tempore nobis error ipsa maiores.</li>
            <li class="item">Porro natus excepturi veniam nihil.</li>
            <li class="item">Quod culpa ratione ut consectetur.</li>
            <li class="item">Voluptates fugiat dolor asperiores nam.</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>
    <script>
        /*
        // This is remove from child. 
        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            var item = items[i];
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            })
            
        }
        */
        // This remove from parent.
        document.getElementById('mylist').addEventListener('click', function(event){
            // console.log(this, event.target);
            event.target.parentNode.removeChild(event.target);
            
        })
        document.getElementById('addNew').addEventListener('click', function(event){
            var itemParent = document.getElementById('mylist');
            var newItem = document.createElement('li');
            newItem.innerText = 'New Brand arrival';
            itemParent.appendChild(newItem);
        })
    </script>
    
</body>
</html>
